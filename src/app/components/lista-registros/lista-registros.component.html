<div class="container">
  <div class="row">
    <div class="col">
      <div class="container">
        <div class="row">
              <div class="col formulario">
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <mat-form-field appearance="fill">
                        <mat-label>Código Empleado</mat-label>
                        <input type="text" matInput value=""  [(ngModel)]="cod_empleado" name="in_cod_empleado" >
                      </mat-form-field>
                      <mat-form-field appearance="fill">
                        <mat-label>Código Producto</mat-label>
                        <input type="text" matInput value=""  [(ngModel)]="cod_producto" name="int_cod_producto" >
                      </mat-form-field>  
                      <mat-form-field appearance="fill">
                        <mat-label>Cantidad</mat-label>
                        <input type="text" matInput value=""  [(ngModel)]="cantidad" name="in_cantidad" >
                      </mat-form-field>      
                    </div>
                    <div class="col">
                      <button mat-raised-button color="accent" (click)="crearRegistro()">Registrar Transacciòn</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
  </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <ng-container matColumnDef="codigo">
                  <th mat-header-cell *matHeaderCellDef> Codigo </th>
                  <td mat-cell *matCellDef="let element"> {{element.id_registro}} </td>
                </ng-container>
              
                <ng-container matColumnDef="cantidad">
                  <th mat-header-cell *matHeaderCellDef> Cantidad de productos </th>
                  <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                </ng-container>

                <ng-container matColumnDef="monto">
                  <th mat-header-cell *matHeaderCellDef> Monto </th>
                  <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
                </ng-container>
              
                <ng-container matColumnDef="fecha">
                  <th mat-header-cell *matHeaderCellDef> Fecha </th>
                  <td mat-cell *matCellDef="let element"> {{element.fecha_hora}} </td>
                </ng-container>

                <ng-container matColumnDef="empleado">
                  <th mat-header-cell *matHeaderCellDef> Empleado </th>
                  <td mat-cell *matCellDef="let element"> {{element.empleado}} </td>
                </ng-container>
                <ng-container matColumnDef="producto">
                  <th mat-header-cell *matHeaderCellDef> Producto </th>
                  <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>            
        </div>
    </div>
</div>
